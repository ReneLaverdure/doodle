<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

        <link rel="icon" href="img/doodle_logo.png">
        
        <title>Doodle</title>
    </head>
<body class="bodyTheme .light-mode-body ">
    <div class="container">
        <header class="header theme light-mode" id="header">
            <div class="header__heading">
                <h1>Doodle</h1>
                <p>A Todo List Calendar</p>
            </div>


            <div class="header__mode theme light-mode">
                <h4 class="header__mode--text">Light-mode</h4>

                <label class="switch">
                    <input type="checkbox" id="mode_switch">
                    <span class="slider"></span>
                </label>

                <h4 class="header__mode--text">Dark-mode</h4>
            </div>

        </header>
        <div class="legend theme light-mode">
            <div class="legend__section">
                <h2>Legend</h2>
            </div>
            
            <div class="legend__section">
                <div class="legend__key">
                    <h4><i class="fas fa-dot-circle legend--clear" id=""></i> Clear</h4>
                </div>
                <div class="legend__key">
                    <h4><i class="fas fa-dot-circle legend--green" ></i> #1 - 3 Items</h4>
                </div>
            </div>
            <div class="legend__section">
                <div class="legend__key">
                    <h4><i class="fas fa-dot-circle legend--yellow"></i> #4 - 6 Items</h4>
                </div>
                <div class="legend__key">
                    <h4><i class="fas fa-dot-circle legend--red"></i> #7 Items +</h4>
                </div>
            </div>
        </div>

        <div class="calendar theme light-mode">
          <div class="calendar__heading">
                <i class="fas fa-arrow-circle-left calendar__heading--left" id="cal_left"></i>
                <h1 id="month_name">January, 2019</h1>
                <i class="fas fa-arrow-circle-right calendar__heading--right" id="cal_right"></i>
          </div>

            <div class="calendar__container">
                <div class="calendar__month">
                        <h2>Sunday</h2>
                        <h2>Monday</h2>
                        <h2>Tuesday</h2>
                        <h2>Wednesday</h2>
                        <h2>Thursday</h2>
                        <h2>Friday</h2>
                        <h2>Saturday</h2>
                </div>
                <div class="calendar__dates" id="month">
        

                </div>
            </div>          
        </div>

        <div class="display theme light-mode">
            <div class="display__headings display__title">
                <h1>Todo List: <span id="display_date">15th of January, Monday </span><i class="fas fa-plus-square" id="add_item"></i></h1>
            </div>

            <div class="display__list" id="todo_list">

            </div>

            <div class="display__headings display__completed">
                <h1>Completed Task(s)</h1>
            </div>

            <div class="display__completed-list" id="completed_list">

            </div>

        <div class="modal" id="Modal">
                    <!-- Modal content -->
            <div class="modal__content theme light-mode">

                <p class="modal__close">&times;</p>
                <h2 class="modal__title">New Item</h2>
                <input class="modal__text" type="text" placeholder="Item Name" id="item_name">
                <h2 class="modal_title">Level of Importance</h2>

                <div class="modal__radio">
                    <div class="modal__radio--item">
                        <label for="needed">Needed</label>
                        <input type="radio" name="level" id="needed" value="needed">
                    </div>

                    <div class="modal__radio--item">
                        <label for="important">important</label>
                        <input type="radio" name="level" id="important" value="important">
                    </div>

                    <div class="modal__radio--item">
                        <label for="crucial">Crucial</label>
                        <input type="radio" name="level" id="crucial" value="crucial">
                    </div>  
                    
                </div>


                <button class="modal__btn" id="new_item">Add Item</button>

        </div>
    </div>

        </div>


    </div>

    <script src="scripts/localStorage.js"></script>
    <script src="scripts/dates.js"></script>
    <script src="scripts/calendar.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/items.js"></script>

  <script src="scripts/app.js"></script>

</body>
</html>
